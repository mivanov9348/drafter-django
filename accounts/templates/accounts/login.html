{% extends 'accounts/home.html' %}

{% block content %}
    <div style="max-width: 300px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); text-align: center;">
        <h2>Login</h2>
        {% for message in messages %}
            <p style="color: red;">{{ message }}</p>
        {% endfor %}
        <form method="POST">
            {% csrf_token %}
            <label>Username:</label>
            <input type="text" name="username" required style="width: 100%; padding: 8px; margin: 8px 0;"><br>

            <label>Password:</label>
            <input type="password" name="password" required style="width: 100%; padding: 8px; margin: 8px 0;"><br>

            <button type="submit" style="width: 100%; padding: 10px; background-color: #28a745; border: none; color: white; border-radius: 5px; cursor: pointer;">Login</button>
        </form>
        <a href="{% url 'register' %}">Don't have an account? Register</a>
    </div>
{% endblock %}
