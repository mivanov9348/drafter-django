{% extends 'accounts/home.html' %}

{% block content %}
    <div style="max-width: 350px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); text-align: center;">
        <h2>Create an Account</h2>
        {% for message in messages %}
            <p style="color: red;">{{ message }}</p>
        {% endfor %}
        <form method="POST">
            {% csrf_token %}
            <label>Username:</label>
            <input type="text" name="username" required style="width: 100%; padding: 8px; margin: 8px 0;"><br>

            <label>Email:</label>
            <input type="email" name="email" required style="width: 100%; padding: 8px; margin: 8px 0;"><br>

            <label>First Name:</label>
            <input type="text" name="first_name" required style="width: 100%; padding: 8px; margin: 8px 0;"><br>

            <label>Last Name:</label>
            <input type="text" name="last_name" required style="width: 100%; padding: 8px; margin: 8px 0;"><br>

            <label>Password:</label>
            <input type="password" name="password1" required style="width: 100%; padding: 8px; margin: 8px 0;"><br>

            <label>Confirm Password:</label>
            <input type="password" name="password2" required style="width: 100%; padding: 8px; margin: 8px 0;"><br>

            <button type="submit" style="width: 100%; padding: 10px; background-color: #007bff; border: none; color: white; border-radius: 5px; cursor: pointer; font-size: 16px;">Register</button>
        </form>
        <a href="{% url 'login' %}">Already have an account? Login</a>
    </div>
{% endblock %}
