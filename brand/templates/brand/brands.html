{% extends 'core/dashboard.html' %}

{% block content %}
<style>
    .brand-table-container {
        margin: 20px auto;
        max-width: 800px;
        padding: 20px;
        background: #2c2c2c;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    .brand-table-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #fff;
    }
    .brand-table-container .btn-primary {
        display: block;
        width: 150px;
        margin: 0 auto 20px;
        text-align: center;
        background-color: #ff4500;
        color: #fff;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.3s ease;
    }
    .brand-table-container .btn-primary:hover {
        background-color: #e03d00;
    }
    .brand-table-container table {
        width: 100%;
        border-collapse: collapse;
        background-color: #3a3a3a;
        color: #fff;
    }
    .brand-table-container th,
    .brand-table-container td {
        padding: 12px 15px;
        text-align: center;
        border: 1px solid #555;
    }
    .brand-table-container thead {
        background-color: #444;
    }
    .brand-table-container tbody tr:nth-child(even) {
        background-color: #3a3a3a;
    }
    .brand-table-container tbody tr:hover {
        background-color: #555;
    }
    /* Стил за delete иконата */
    .delete-icon {
        color: #ff4500;
        text-decoration: none;
        font-size: 18px;
        transition: color 0.3s;
    }
    .delete-icon:hover {
        color: #e03d00;
    }
</style>

<div class="brand-table-container">
    <h2>Your Brands</h2>
    <a href="{% url 'brand:brand_create' %}" class="btn btn-primary">Create Brand</a>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Number of Wrestlers</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for brand in brands %}
        <tr>
            <td>{{ brand.name }}</td>
            <td>1</td>
            <td>
                <!-- Линкът води към URL за изтриване, където ще се покаже страница за потвърждение -->
                <a href="{% url 'brand:brand_delete' brand.id %}" class="delete-icon" title="Delete">
                    🗑
                </a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No brands found.</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
