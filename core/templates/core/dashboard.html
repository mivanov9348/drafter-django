<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    {% block extra_css %}{% endblock %} <!-- Блок за допълнителни CSS файлове -->
    <title>WWE Draft</title>
</head>
<body>
<input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

<nav class="navbar">
    <div class="title">Drafter</div>
    <ul class="nav-links">
        <li><a href="{% url 'draft:list_drafts' %}">Drafts</a></li>
        <li><a href="{% url 'brand:brand_list' %}">Brands</a></li>
        <li><a href="{% url 'wrestler:all_wrestlers' %}">Wrestlers</a></li>
        <li><a href="{% url 'matches:match_list' %}">Matches</a></li>
        <li><a href="{% url 'championships:championship_list' %}">Championship</a></li>
        <li><a href="{% url 'tournament:tournaments_list' %}">Tournaments</a></li>
        <li>
            <a href="{% if user.games.exists %}{% url 'manager_game:game_dashboard' game_id=user.games.first.id %}{% else %}{% url 'manager_game:start_game' %}{% endif %}">Game</a>
        </li>
        <li class="dropdown">
            <a href="#" class="dropdown-toggle" id="accountDropdown" role="button" data-bs-toggle="dropdown"
               aria-expanded="false">
                Account
            </a>
            <ul class="dropdown-menu" aria-labelledby="accountDropdown">
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </li>
    </ul>
</nav>
<div class="content">
    {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
