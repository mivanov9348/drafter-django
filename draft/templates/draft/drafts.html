{% extends 'core/dashboard.html' %}

{% block content %}
<div class="container">
    <h2>My Drafts</h2>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Draft Name</th>
                <th>Number of Brands</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for draft in drafts %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ draft.name }}</td>
                <td>{{ draft.brands.count }}</td>
                <td>
                    <a href="{% url 'draft:create_draft' draft.id %}" title="Start Draft">
                        <button class="start-btn">Edit</button>
                    </a>
                    <a href="#" class="delete-draft" data-url="{% url 'draft:delete_draft' draft.id %}" title="Delete Draft">
                        <span class="delete-icon">&#128465;</span>
                    </a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No active drafts</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<form id="delete-form" method="POST" style="display: none;">
    {% csrf_token %}
</form>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
   document.addEventListener('DOMContentLoaded', function() {
    // Attach event listener for all links with class "delete-draft"
    document.querySelectorAll('.delete-draft').forEach(function(link) {
        link.addEventListener('click', function(event) {
            event.preventDefault();
            const deleteUrl = this.getAttribute('data-url');

            Swal.fire({
                title: 'Confirm Deletion',
                text: "Are you sure you want to delete this draft?",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'Yes, delete it!',
                cancelButtonText: 'Cancel'
            }).then((result) => {
                if (result.isConfirmed) {
                    // Set the form's action URL and submit the form
                    const form = document.getElementById('delete-form');
                    form.setAttribute('action', deleteUrl);
                    form.submit();
                }
            });
        });
    });
});

</script>

<style>
    .container {
        max-width: 900px;
        margin: 40px auto;
        background: #333;
        padding: 20px;
        border-radius: 10px;
        color: white;
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid #555;
        padding: 10px;
        text-align: center;
    }
    th {
        background-color: #444;
    }
    tr:nth-child(even) {
        background-color: #3a3a3a;
    }
    tr:nth-child(odd) {
        background-color: #333;
    }
    .delete-icon {
        color: #ff6b6b;
        font-size: 20px;
        cursor: pointer;
        margin-left: 10px;
    }
    .start-btn {
        background: #ff4500;
        border: none;
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
    }
    .start-btn:hover {
        background: #e03e00;
    }
</style>
{% endblock %}
